{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8"/>
    <title>Word Counter</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}"/>
  </head>

  <body>
    <div class="navbar">
      <div>
        <img width="20rem" src="{% static '/images/apple_icon.png'%}" alt="apple"/>
        <span>Finder</span>
      </div>
      <div>
        <img width="20rem" src="{% static '/images/battery_icon.png'%}" alt="battery">
        <img width="20rem" src="{% static '/images/wifi_icon.png'%}" alt="wifi">
        <span class="clock"></span>
      </div>
    </div>

    <div class="container">
      <div class="app-container">
        <div class="header">
          <img width="20rem" src="{% static '/images/word_icon.png'%}" alt="logo"/>
          <span>Word-Counter.exe</span>
          <a href="{% url 'home' %}">
            <button id="header-home-btn"></button>
          </a>
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>

    <script type=" text/javascript" src=" {% static '/js/clock.js'%} "></script>
    {% block scrips %}{% endblock scrips %}
  </body>

</html>
